<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        input {
            display: block;
            padding: 15px;
        }
    </style>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"/>
    <input type="password" name="password" placeholder="Password"/>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
